<table class="table table-striped" cellspacing="0" width="100%" ng-controller="categoryList">
        <thead>
            <tr>
                <th>Nome
                </th>
            </tr>
            <tr>
                <input type="text" class="form-control" id="inputName" placeholder="Pesquisar" ng-model="searchName" auto-focus >
            </tr>
        </thead>

        <tbody ng-repeat="category in categories | filter:searchName">
            <tr>
                <td>
                <a href="" ng-click="edit($index)"><tt class="glyphicon glyphicon-pencil"></tt></a> 
                <a href="" ng-click="remove($index)"><tt class="glyphicon glyphicon-remove"></tt></a> 
                {{category.name}}
                </td>
            </tr>
        </tbody>        
</table>
