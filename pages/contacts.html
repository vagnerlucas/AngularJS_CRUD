<h2>Criar novo contato</h2>
<div>
  <form ng-submit="save()" ng-controller="newContactCtrl" class="form-horizontal">
  <tabset>
    <tab>
    	<tab-heading>
    		<i class="glyphicon glyphicon-user"></i> Informações básicas
    	</tab-heading>
    	<hr />
    	<div class="form-group">
    		<label for="inputName" class="control-label col-xs-1">Nome</label>
    		<div class="col-xs-6">
    			<input type="text" class="form-control" placeholder="Nome" ng-model="contacts.firstname" auto-focus required>
    		</div>
    	</div>
    	<div class="form-group">
    		<label for="inputLastName" class="control-label col-xs-1">Sobrenome</label>
    		<div class="col-xs-6">
    			<input type="text" class="form-control" placeholder="Sobrenome" ng-model="contacts.lastname">
    		</div>
    	</div>
    	<div class="form-group">
    		<label for="inputHomePhone" class="control-label col-xs-1">Telefone</label>
    		<div class="controls col-xs-6">
    			<input type="text" class="form-control bfh-phone" placeholder="Telefone" ng-model="contacts.homenumber" numbers-only="numbers-only">
    		</div>
    	</div>
    	<div class="form-group">
    		<label for="inputMobilePhone" class="control-label col-xs-1">Celular</label>
    		<div class="controls col-xs-6">
    			<input type="text" class="form-control bfh-phone" placeholder="Celular" ng-model="contacts.mobilenumber" numbers-only="numbers-only">
    		</div>
    	</div>
    	<div class="form-group">
    		<label for="inputEmail" class="control-label col-xs-1">Email</label>
    		<div class="controls col-xs-6">
    			<input type="email" class="form-control bfh-phone" placeholder="Email" ng-model="contacts.email">
    		</div>
    	</div>    	
    </tab>
	<tab>
      <tab-heading>
        <i class="glyphicon glyphicon-tag"></i> Categorias
      </tab-heading>
      <h3>Adicionar categoria a contato</h3>
      <p ng-repeat="category in categories track by $index">
      <input type="button" id={{category.name}} class='btn btn-default' ng-click="addCategory(category)" value={{category.name}}></input>
      </p>
      <div> <hr />
      <tt ng-repeat="cat in savedCategories">
      	<alert type="success" close="removeCategory($index)">{{cat.name}}</alert>
      </tt>
      </div>
    </tab>
  </tabset>
  <hr />

  <input type="submit" id="submit" class="btn btn-primary" value="Salvar"></input>
  </form>
  <hr />
</div>
